apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: lms-app.dev
      http:
        paths:
          - path: /courses
            pathType: Prefix
            backend:
              service:
                name: course-service
                port:
                  number: 4003
