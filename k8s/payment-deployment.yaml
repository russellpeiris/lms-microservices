apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
        - name: payment
          image: ardpeiris/payment:latest
          ports:
            - containerPort: 4004
          env:
            - name: MONGO_URI
              value: mongodb+srv://admin:admin@ctse.jek3a.mongodb.net/?retryWrites=true&w=majority&appName=ctse
            - name: AUTH_API
              value: http://authentication:4001
            - name: LEARNER_API
              value: http://learner:4002
            - name: COURSE_API
              value: http://course:4003
            - name: PAYMENT_API
              value: http://payment:4004
            - name: JWT_SECRET
              value: secret
